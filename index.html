<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="menu_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Document</title>
</head>

<body>
    <div class="top_container">
        <div style="display: flex;
                    align-items: center;">
            <div class="menu_icon_container" onclick="myFunction(this)">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </div>
        </div>

        <div class="top_icons">
            <div class="icon pen">
                <i class="fas fa-pen" style="color: rgb(255, 0, 0)"></i>
                <!-- <input type="color" id="myColor" style="display: none;"> -->
            </div>

            <div class="icon penColor">
                <input type="color" class="form-control form-control-color" id="exampleColorInput" value="#563d7c"
                    title="Choose your color">
            </div>

            <div class="icon eraser">
                <!-- <i class="fa fa-eraser" aria-hidden="true"></i> -->
                <img src="https://d29fhpw069ctt2.cloudfront.net/icon/image/49319/preview.svg" alt="eraser"
                    style="width: 28%;">
            </div>
            <div class="icon note">
                <i class="fas fa-sticky-note" style="color:chartreuse;"></i>
            </div>
            <div class="icon upload">
                <label for="file-input">
                    <i class="fa fa-upload" aria-hidden="true" style="color: darkblue; "></i>
                </label>
                <input id="file-input" type="file" />
            </div>
            <div class="icon download">
                <i class="fa fa-download" aria-hidden="true" style="color: darkcyan;"></i>
            </div>
            <div class="icon zoomin">
                <i class="fa fa-search-plus" aria-hidden="true"></i>
            </div>
            <div class="icon zoomout">
                <i class="fa fa-search-minus" aria-hidden="true"></i>
            </div>
        </div>
    </div>
    <canvas class="board"></canvas>

    <script src="script.js"></script>
</body>

</html>
